# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER ALT SHIFT, F, File manager (cwd), exec, uwsm-app -- nautilus --new-window "$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER ALT, D, Dictation, exec, voxtype record toggle
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus ^signal$ "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Remap close window from Super+W to Super+Q (so Cmd+W works in apps)
unbind = SUPER, W
bindd = SUPER, Q, Close window, killactive,

# Override default clipboard binds to avoid conflicts with xremap
unbind = SUPER, C
unbind = SUPER, V

# Ghostty-aware shortcuts (checks focused window, routes appropriately)
bindd = SUPER, W, Close (smart), exec, ~/.local/bin/ghostty-or-universal close
bindd = SUPER, C, Copy (smart), exec, ~/.local/bin/ghostty-or-universal copy
bindd = SUPER, V, Paste (smart), exec, ~/.local/bin/ghostty-or-universal paste
bindd = SUPER, T, New tab (smart), exec, ~/.local/bin/ghostty-or-universal new-tab
bindd = SUPER, N, New window (smart), exec, ~/.local/bin/ghostty-or-universal new-window

# Screenshot (macOS-style)
bindd = SUPER SHIFT, 4, Screenshot to clipboard, exec, omarchy-cmd-screenshot smart clipboard

# Move window in direction (within workspace, then to monitor if at edge)
bindd = SUPER CTRL, LEFT, Move window left, exec, ~/.local/bin/hypr-move-window l
bindd = SUPER CTRL, RIGHT, Move window right, exec, ~/.local/bin/hypr-move-window r
bindd = SUPER CTRL, UP, Move window up, exec, ~/.local/bin/hypr-move-window u
bindd = SUPER CTRL, DOWN, Move window down, exec, ~/.local/bin/hypr-move-window d

# DP-1 monitor scale presets (F13/F14/F15 keys)
bind = , XF86Tools, exec, hyprctl keyword monitor DP-1,preferred,auto,1.666667
bind = , XF86Launch5, exec, hyprctl keyword monitor DP-1,preferred,auto,1.875
bind = , XF86Launch6, exec, hyprctl keyword monitor DP-1,preferred,auto,2

# Also bind literal F13/F14/F15 (in case your keyboard sends those)
bind = , F13, exec, hyprctl keyword monitor DP-1,preferred,auto,1.666667
bind = , F14, exec, hyprctl keyword monitor DP-1,preferred,auto,1.875
bind = , F15, exec, hyprctl keyword monitor DP-1,preferred,auto,2

# Reduce scroll delay for responsive mouse wheel zoom
binds {
    scroll_event_delay = 50
}

# Zoom controls (keyboard with SUPER CTRL)
binde = SUPER CTRL, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
binde = SUPER CTRL, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
binde = SUPER CTRL, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
binde = SUPER CTRL, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

# Zoom controls (mouse wheel with SUPER CTRL - avoids conflict with workspace scroll)
bind = SUPER CTRL, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bind = SUPER CTRL, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

# Zoom reset
bind = SUPER CTRL, 0, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = SUPER CTRL SHIFT, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = SUPER CTRL SHIFT, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor 1
